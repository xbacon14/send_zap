    <div class="container-fluid">

        <div class="row" style="margin-top: 50px;">
            <div class="formulario col-sm-8">

                            <label for="session">Nombre de la sesión: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="session" name="session"

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="textOnInput">
                                <label for="sessionkey">Sesión key: </label>
                                <div class="col-sm-10">
                                    <input type="sessionkey" class="form-control" id="sessionkey" name="sessionkey"
                                        placeholder="Sesión key">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModal" onclick="retornaLink()">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Link generado con éxito</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="modal-body">
                            <button type="button" class="btn btn-light" onclick="copyToClipboard()" id="linkGenerado">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-clipboard" viewBox="0 0 16 16">
                                    <path
                                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                    <path

                                </svg>
                                Copiar al portapapeles</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

        var linkGenerado = host + "?";

            session = urlParams.get("session");
            sessionKey = urlParams.get("sessionKey");
            var status = document.getElementById("status");
            status.innerText = "Enviando solicitud";
            document.getElementById('image').style.visibility = "visible";

                console.log("session: " + session + " sessionKey: " + sessionKey);
            }

        }

        function retornaLink() {
            session = document.getElementById("session").value;
            sessionKey = document.getElementById("sessionkey").value;
            linkGenerado = linkGenerado + "session=" + session + "&sessionKey=" + sessionKey;
            document.getElementById("linkGenerado").innerText = linkGenerado;
        }

        function copyToClipboard() {
            var campoTexto = document.createElement('textarea');
            campoTexto.value = linkGenerado;
            campoTexto.select();
            campoTexto.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Texto copiado al portapapeles: ");
            document.body.removeChild(campoTexto);
        }
